<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In to the System</title>
    <style>
      /* Inline CSS styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }
      form {
        max-width: 300px;
        margin: auto auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input[type="text"],
      input[type="password"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sign In to the System</h2>
      <img src="https://via.placeholder.com/150" alt="Placeholder" />
      <form id="loginForm" onsubmit="submitForm(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <br />
        <input type="submit" value="Sign In" />
      </form>
    </div>

    <script>
      function submitForm(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Get the form data
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        
        var apiUrl = "https://login-api-demo.onrender.com/collect";

        // Dummy POST request using fetch
        fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username: username, password: password }),
        })
          .then((response) => response.json())
          .then((data) => {
            // Handle API response here
            console.log("API Response:", data);
            alert("Login successful!"); // Example alert, replace with actual handling
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("An error occurred!"); // Example alert, replace with actual error handling
          });
      }
    </script>
  </body>
</html>
